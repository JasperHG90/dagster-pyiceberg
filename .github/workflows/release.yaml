name: 'Release'

on:
  release:
    types: [ "published" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: read

concurrency:
  # This prevents concurrency in building/deploying an environment.
  group: release
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          uv-version: ${{ inputs.uv_version }}
      - name: Install dependencies
        run: |
          uv sync --only-group release
        shell: bash
      - name: Build release
        run: |
          uv run mkdocs build
        shell: bash
      - name: Upload artifact
        id: deployment
        uses: actions/upload-artifact@v2
        with:
          name: release
